<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="logo">M&Y</h1>
        <h2 class="name">Market Yang</h2>
    </header>

    <main class="main_form">

        <div class="div_main">
            <h1 class="title">Customer information</h1>

            <form class="table1">
                <table>

                    <ul>
                        <p class="input">First name</p> <input type="text" name="fn" />
                    </ul>
                    <ul>
                        <p class="input">Last name</p> <input type="text" name="sn" />
                    </ul>
                    <ul>
                        <p class="input">ID number</p> <input type="number" name="id">
                    </ul>
                    <ul>
                        <p class="input">Email</p> <input type="email" name="email">
                    </ul>
                    <ul>
                        <p class="input">Paying off :</p> <input type="radio" name="general" valu="a" /><a
                            class="input">card</a> <input type="radio" name="general" value="b" /> <a
                            class="input">vesa</a> <input type="radio" name="general" value="c" /> <a
                            class="input">cash</a>
                    </ul>
                    <ul> <button class="send_data"><a href="shopping.html"> Send data </a> </button> </ul>

                </table>
            </form>
        </div>

    </main>

    <footer id="footer" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">
                <div class="col-md-1 col-sm-8"></div>

                <div class="col-md-6 col-sm-8">
                    <div class="footer-info footer-open-hour">
                        <div class="section-title">
                            <h2 class="wow fadeInUp" data-wow-delay="0.2s">Open Hours</h2>
                        </div>
                        <div class="wow fadeInUp" data-wow-delay="0.4s">
                            <p>Monday: Closed</p>
                            <div>
                                <strong>Tuesday to Friday</strong>
                                <p>24 hours</p>
                            </div>
                            <div>
                                <strong>Saturday - Sunday</strong>
                                <p>06:00 AM - 11:00 PM</p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-md-1 col-sm-8"></div>
                <div class="col-md-2 col-sm-4">
                    <ul class="wow fadeInUp social-icon" data-wow-delay="0.4s">
                        <li><a href="#" class="fa fa-facebook-square" attr="facebook icon"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                        <li><a href="#" class="fa fa-instagram"></a></li>
                        <li><a href="#" class="fa fa-google"></a></li>
                    </ul>


                </div>
                <div class="col-md-1 col-sm-8"></div>
            </div>
        </div>
    </footer>


</body>

</html>
